<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./vue/vue.js"></script>
</head>
<body>
    <div id="root">
      <h1>你好，{{name}}</h1>
      <button v-on:click="win1">点我弹窗1</button>
      <button v-on:click="win2($event, 666)">点我弹窗2</button>
      <button @click="win3">点我弹窗3</button>
      <!-- 
        @click.prevent
        ...

        prevent 阻止默认行为
        stop  停止冒泡（事件传播）
        once  只触发一次事件

        capture
        self
        passive
       -->
    </div>

    <hr/>

    <div id="div2">
        <h1>{{val}}</h1>
        <!-- enter space ... -->
        <input type="text" @keyup.enter="showInfo($event)" placeholder="anything"/>
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#root',
            data: {
                name: 'LingFenglong'
            },
            methods: {
              win1(event) {
                alert(`${event} 弹窗1`)
              },
              win2(event, num) {
                alert(`${event} 弹窗2 ${num}`)
              },
              win3() {
                alert("弹窗3")
              }
            }
        })
        
        new Vue({
          el: '#div2',
          data: {
            val: "default"
          },
          methods: {
            showInfo(event) {
                console.log(event.target.value);
                this.val = event.target.value
            }
          }
        })
    </script>
</body>
</html>
