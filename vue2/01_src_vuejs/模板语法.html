<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <script type="text/javascript" src="./vue/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello, {{name}}</h1>
        <!-- 指令 v-bind ===> : -->
        <a v-bind:href="website.url">{{website.name}}</a>
        <a :href="website.url">{{website.name}}2</a>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false    // 阻止生产提示

        new Vue({
            el: '#root',
            data: {
                name: 'LingFenglong',
                // name: 'YuanSheng'
                website: {
                    name: 'lingfenglong',
                    url: 'http://www.lingfenglong.com'
                }
            }
        })
    </script>
</body>
</html>
