<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="./vue/vue.js"></script>
</head>

<body>
  <div id="root">
    <!-- View 视图 -->
    <h1>{{name}}</h1>
    <h1>{{address}}</h1>
  </div>

  <script type="text/javascript">
    // ViewModel vm Vue实例对象
    const v = new Vue({
      el: '#root',
      data() {
        return {
          // Model
          name: 'atguigu',
          address: 'beijing'
        }
      }
    })

  </script>

</body>

</html>
