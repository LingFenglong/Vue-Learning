<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="./vue/vue.js"></script>
</head>
<body>
  <div id="root">
    账号：<input type="text" v-model.trim="userInfo.account"/>
    <br/><br/>

    密码：<input type="password" v-model.number="userInfo.password"/>
    <br/><br/>

    性别：
    男<input type="radio" name="sex" v-model="userInfo.sex" value="male"/>
    女<input type="radio" name="sex" v-model="userInfo.sex" value="female"/>
    <br/><br/>

    爱好：
    学习<input type="checkbox" v-model="userInfo.hobby" value="study"/>
    游戏<input type="checkbox" v-model="userInfo.hobby" value="game"/>
    吃饭<input type="checkbox" v-model="userInfo.hobby" value="eat"/>
    <br/><br/>

    所属校区：
    <select v-model="userInfo.location">
      <option value="BeiJing">北京</option>
      <option value="ShangHai">上海</option>
      <option value="ShiJiaZhuang">石家庄</option>
      <option value="WuHan">武汉</option>
    </select>
    <br/><br/>

    其他信息：
    <textarea v-model.lazy="userInfo.other"></textarea>
    <br/><br/>

    <input type="checkbox" v-model="userInfo.accept"/>阅读并接受<a href="#">《用户协议》</a>
    <br/><br/>

    <input type="submit" @click.prevent="submitForm"/>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#root',
      data: {
        userInfo: {
          account: '',
          password: '',
          sex: '',
          hobby: [],
          location: '',
          other: '',
          accept: false
        }
      },
      methods: {
        submitForm() {
          if (!this.userInfo.accept) {
            alert('请同意《用户协议》')
            return
          }

          console.log(JSON.stringify(this.userInfo))
        }
      }
    })  
  </script>
</body>

</html>
